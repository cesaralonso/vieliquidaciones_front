<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Egresoconcepto</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Egresoconcepto">

            <div class="form-group row" [ngClass]="{'has-error': (!taller_idtaller.valid && taller_idtaller.touched), 'has-success': (taller_idtaller.valid && taller_idtaller.touched)}">
              <label for="inputtaller_idtaller" class="col-sm-2 form-control-label">Taller</label>
              <div class="col-sm-10">
                <select [formControl]="taller_idtaller" name="taller_idtaller" class="form-control">
                  <option *ngFor="let taller of talleres" [value]="taller.idtaller">
                    {{ taller.nombre}}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!concepto_idconcepto.valid && concepto_idconcepto.touched), 'has-success': (concepto_idconcepto.valid && concepto_idconcepto.touched)}">
              <label for="inputconcepto_idconcepto" class="col-sm-2 form-control-label">Concepto</label>
              <div class="col-sm-10">
                <select [formControl]="concepto_idconcepto" name="concepto_idconcepto" class="form-control">
                    <option *ngFor="let concepto of conceptos" [value]="concepto.idconcepto">
                      {{ concepto.nombre }}
                    </option>
                  </select>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!fecha.valid && fecha.touched), 'has-success': (fecha.valid && fecha.touched)}">
              <label for="inputfecha" class="col-sm-2 form-control-label">Fecha</label>
              <div class="col-sm-10">
                <input [formControl]="fecha" type="date" class="form-control" id="inputfecha" placeholder="Fecha" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!total.valid && total.touched), 'has-success': (total.valid && total.touched)}">
              <label for="inputtotal" class="col-sm-2 form-control-label">Total</label>
              <div class="col-sm-10">
                <input [formControl]="total" type="text" class="form-control" id="inputtotal" placeholder="Total" >
              </div>
            </div>

          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
