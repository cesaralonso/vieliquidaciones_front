<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Permisotaxiasignado</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Permisotaxiasignado">

            <div class="form-group row" [ngClass]="{'has-error': (!vehiculo_idvehiculo.valid && vehiculo_idvehiculo.touched), 'has-success': (vehiculo_idvehiculo.valid && vehiculo_idvehiculo.touched)}">
              <label for="inputvehiculo_idvehiculo" class="col-sm-2 form-control-label">Vehiculo</label>
              <div class="col-sm-10">
                <select [formControl]="vehiculo_idvehiculo" class="form-control" name="vehiculo_idvehiculo" >
                  <option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.idvehiculo">
                    {{ vehiculo.idvehiculo }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!status.valid && status.touched), 'has-success': (status.valid && status.touched)}">
              <label for="inputstatus" class="col-sm-2 form-control-label">Status</label>
              <div class="col-sm-10">
                <input [formControl]="status" type="text" class="form-control" id="inputstatus" placeholder="Status" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!fecha.valid && fecha.touched), 'has-success': (fecha.valid && fecha.touched)}">
              <label for="inputfecha" class="col-sm-2 form-control-label">Fecha</label>
              <div class="col-sm-10">
                <input [formControl]="fecha" type="date" class="form-control" id="inputfecha" placeholder="Fecha" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!permisotaxi_idpermisotaxi.valid && permisotaxi_idpermisotaxi.touched), 'has-success': (permisotaxi_idpermisotaxi.valid && permisotaxi_idpermisotaxi.touched)}">
              <label for="inputpermisotaxi_idpermisotaxi" class="col-sm-2 form-control-label">Permiso Taxi</label>
              <div class="col-sm-10">
                <select [formControl]="permisotaxi_idpermisotaxi" class="form-control" name="permisotaxi_idpermisotaxi">
                  <option *ngFor="let permiso of permisos" [value]="permiso.idpermisotaxi">
                    {{ permiso.numero }}
                  </option>
                </select>
              </div>
            </div>


            <div class="form-group row" [ngClass]="{'has-error': (!chofer_idchofer.valid && chofer_idchofer.touched), 'has-success': (chofer_idchofer.valid && chofer_idchofer.touched)}">
              <label for="inputchofer_idchofer" class="col-sm-2 form-control-label">Chofer</label>
              <div class="col-sm-10">
                <select [formControl]="chofer_idchofer" class="form-control" name="chofer_idchofer">
                  <option *ngFor="let chofer of choferes" [value]="chofer.idchofer">
                    {{ chofer.idchofer }}
                  </option>
                </select>
              </div>
            </div>


          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
