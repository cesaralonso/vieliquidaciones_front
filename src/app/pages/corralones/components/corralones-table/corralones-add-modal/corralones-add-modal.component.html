<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Corralon</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Corralon">

            <div class="form-group row" [ngClass]="{'has-error': (!infraccionNumero.valid && infraccionNumero.touched), 'has-success': (infraccionNumero.valid && infraccionNumero.touched)}">
              <label for="inputinfraccionNumero" class="col-sm-2 form-control-label">Infraccion Numero</label>
              <div class="col-sm-10">
                <input [formControl]="infraccionNumero" type="text" class="form-control" id="inputinfraccionNumero" placeholder="Infraccion Numero" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!status.valid && status.touched), 'has-success': (status.valid && status.touched)}">
              <label for="inputstatus" class="col-sm-2 form-control-label">Status</label>
              <div class="col-sm-10">
                <input [formControl]="status" type="text" class="form-control" id="inputstatus" placeholder="Status" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!corralonNombre.valid && corralonNombre.touched), 'has-success': (corralonNombre.valid && corralonNombre.touched)}">
              <label for="inputcorralonNombre" class="col-sm-2 form-control-label">Corralon</label>
              <div class="col-sm-10">
                <input [formControl]="corralonNombre" type="text" class="form-control" id="inputcorralonNombre" placeholder="Corralon" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!motivo.valid && motivo.touched), 'has-success': (motivo.valid && motivo.touched)}">
              <label for="inputmotivo" class="col-sm-2 form-control-label">Motivo</label>
              <div class="col-sm-10">
                <input [formControl]="motivo" type="text" class="form-control" id="inputmotivo" placeholder="Motivo" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!permisotaxiasignado_idpermisotaxiasignado.valid && permisotaxiasignado_idpermisotaxiasignado.touched), 'has-success': (permisotaxiasignado_idpermisotaxiasignado.valid && permisotaxiasignado_idpermisotaxiasignado.touched)}">
              <label for="inputpermisotaxiasignado_idpermisotaxiasignado" class="col-sm-2 form-control-label">Permiso Taxi Asignado</label>
              <div class="col-sm-10">
                <select [formControl]="permisotaxiasignado_idpermisotaxiasignado" name="permisotaxiasignado_idpermisotaxiasignado" class="form-control">
                  <option *ngFor="let permiso of permisos" [value]="permiso.idpermisotaxiasignado">
                    {{ permiso.idpermisotaxiasignado }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!fecha.valid && fecha.touched), 'has-success': (fecha.valid && fecha.touched)}">
              <label for="inputfecha" class="col-sm-2 form-control-label">Fecha</label>
              <div class="col-sm-10">
                <input [formControl]="fecha" type="date" class="form-control" id="inputfecha" placeholder="Fecha" >
              </div>
            </div>



          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
