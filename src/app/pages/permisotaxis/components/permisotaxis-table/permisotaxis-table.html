<div class="widgets">
    <div class="row">
        <ba-card title="Listado" baCardClass="with-scroll" class="data-table-container">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">Informaci√≥n de Permisotaxis</div> -->

                <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: 30%"></th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="numero">Numero</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="fechaAlta">fecha Alta</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="status">Status</mfDefaultSorter>
                            </th>

                            <th style="width: 10%">
                                <mfDefaultSorter by="vigencia">vigencia</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="liquidez">liquidez</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="liquidezDom">liquidez Domingo</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="propietario">propietario</mfDefaultSorter>
                            </th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data;  let i = index">
                            <td>
                                <button (click)="editPermisotaxisModalShow(item)" class="btn btn-sm btn-info"><i class="fa fa-edit"></i></button>
                                <button (click)="onDeleteConfirm($event, item.idpermisotaxi)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                <button (click)="uploadModalShow(item.idpermisotaxi, item.numero)" class="btn btn-sm btn-success"><i class="fa fa-file"></i></button>
                                <button (click)="filesModalShow(item.idpermisotaxi)" class="btn btn-sm btn-warning"><i class="fa fa-eye"></i></button>
                            </td>
                            <td>{{ item.numero }}</td>
                            <td>{{ item.fechaAlta }}</td>
                            <td>{{ item.status }}</td>
                            <td>{{ item.vigencia }}</td>
                            <td>{{ item.liquidez }}</td>
                            <td>{{ item.fecha }}</td>
                            <td>{{ item.liquidezDom }}</td>
                            <td>{{ item.propietario}}</td>
                            <td>{{ item.cantDeuda}}</td>
                            <td>{{ item.bonificado}}</td>
                            <td>{{ item.chofer_idchofer}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button (click)="addPermisotaxisModalShow()" class="btn btn-success"><i class="fa fa-plus"></i> Agregar</button>
        </div>
    </div>

</div>
