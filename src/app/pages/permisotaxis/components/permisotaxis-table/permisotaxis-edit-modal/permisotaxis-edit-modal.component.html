<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Permisotaxi</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información de la Permisotaxi">

              <div class="form-group row" [ngClass]="{'has-error': (!numeroAC.valid && numeroAC.touched), 'has-success': (numeroAC.valid && numeroAC.touched)}">
                  <label for="inputnumero" class="col-sm-2 form-control-label">Número</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="numero" [formControl]="numeroAC" type="text" class="form-control" id="inputnumero" placeholder="Número" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!fechaAltaAC.valid && fechaAltaAC.touched), 'has-success': (fechaAltaAC.valid && fechaAltaAC.touched)}">
                  <label for="inputfechaAlta" class="col-sm-2 form-control-label">Fecha alta</label>
                  <div class="col-sm-10">
                    <input [value]="fechaAlta | date:'yyyy-MM-dd'" (input)="fechaAlta=parseDate($event.target.value)" [formControl]="fechaAltaAC" type="date" class="form-control" id="inputfechaAlta" placeholder="Fecha alta" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!statusAC.valid && statusAC.touched), 'has-success': (statusAC.valid && statusAC.touched)}">
                  <label for="inputstatus" class="col-sm-2 form-control-label">Status</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="status" [formControl]="statusAC" type="text" class="form-control" id="inputstatus" placeholder="Status" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!vigenciaAC.valid && vigenciaAC.touched), 'has-success': (vigenciaAC.valid && vigenciaAC.touched)}">
                  <label for="inputvigencia" class="col-sm-2 form-control-label">Vigencia</label>
                  <div class="col-sm-10">
                    <input [value]="vigencia | date:'yyyy-MM-dd'" (input)="vigencia=parseDate($event.target.value)" [formControl]="vigenciaAC" type="date" class="form-control" id="inputvigencia" placeholder="Vigencia" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!liquidezAC.valid && liquidezAC.touched), 'has-success': (liquidezAC.valid && liquidezAC.touched)}">
                  <label for="inputliquidez" class="col-sm-2 form-control-label">Liquidez</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="liquidez" [formControl]="liquidezAC" type="number" class="form-control" id="inputliquidez" placeholder="Liquidez" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!liquidezDomAC.valid && liquidezDomAC.touched), 'has-success': (liquidezDomAC.valid && liquidezDomAC.touched)}">
                  <label for="inputliquidezDom" class="col-sm-2 form-control-label">Liquidez domingo</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="liquidezDom" [formControl]="liquidezDomAC" type="number" class="form-control" id="inputliquidezDom" placeholder="Liquidez domingo" >
                  </div>
                </div>
    
                <div class="form-group row" [ngClass]="{'has-error': (!propietarioAC.valid && propietarioAC.touched), 'has-success': (propietarioAC.valid && propietarioAC.touched)}">
                  <label for="inputpropietario" class="col-sm-2 form-control-label">Propietario</label>
                  <div class="col-sm-10">
                    <select [(ngModel)]="propietario" [formControl]="propietarioAC" name="propietario" class="form-control">
                      <option *ngFor="let propietario of propietarios" [value]="propietario.idpersona">
                        {{ propietario.nombre }}
                      </option>
                    </select>
                  </div>
                </div>


          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
