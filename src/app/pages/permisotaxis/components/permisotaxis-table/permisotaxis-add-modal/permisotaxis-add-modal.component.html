<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Permisotaxi</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Permisotaxi">

            <div class="form-group row" [ngClass]="{'has-error': (!cantidadRecibidaAC.valid && cantidadRecibidaAC.touched), 'has-success': (cantidadRecibidaAC.valid && cantidadRecibidaAC.touched)}">
              <label for="inputcantidadRecibidaAC" class="col-sm-2 form-control-label">Cantidad Recibida</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantidadRecibida" [formControl]="cantidadRecibidaAC" type="text" class="form-control" id="inputcantidadRecibidaAC" placeholder="Cantidad Recibida" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!statusAC.valid && statusAC.touched), 'has-success': (statusAC.valid && statusAC.touched)}">
              <label for="inputstatusAC" class="col-sm-2 form-control-label">Status</label>
              <div class="col-sm-10">
                <input [(ngModel)]="status" [formControl]="statusAC" type="text" class="form-control" id="inputstatusAC" placeholder="Status" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!cambioAC.valid && cambioAC.touched), 'has-success': (cambioAC.valid && cambioAC.touched)}">
              <label for="inputcambioAC" class="col-sm-2 form-control-label">Cambio</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cambio" [formControl]="cambioAC" type="text" class="form-control" id="inputcambioAC" placeholder="Cambio" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!folioAC.valid && folioAC.touched), 'has-success': (folioAC.valid && folioAC.touched)}">
              <label for="inputfolioAC" class="col-sm-2 form-control-label">Folio</label>
              <div class="col-sm-10">
                <input [(ngModel)]="folio" [formControl]="folioAC" type="text" class="form-control" id="inputfolioAC" placeholder="Folio" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!kilometrajeAC.valid && kilometrajeAC.touched), 'has-success': (kilometrajeAC.valid && kilometrajeAC.touched)}">
              <label for="inputkilometrajeAC" class="col-sm-2 form-control-label">Kilometraje</label>
              <div class="col-sm-10">
                <input [(ngModel)]="kilometraje" [formControl]="kilometrajeAC" type="text" class="form-control" id="inputkilometrajeAC" placeholder="Kilometraje" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!fechaAC.valid && fechaAC.touched), 'has-success': (fechaAC.valid && fechaAC.touched)}">
              <label for="inputfechaAC" class="col-sm-2 form-control-label">Fecha</label>
              <div class="col-sm-10">
                <input [(ngModel)]="fecha" [formControl]="fechaAC" type="text" class="form-control" id="inputfechaAC" placeholder="Fecha" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!notaAC.valid && notaAC.touched), 'has-success': (notaAC.valid && notaAC.touched)}">
              <label for="inputnotaAC" class="col-sm-2 form-control-label">Nota</label>
              <div class="col-sm-10">
                <input [(ngModel)]="nota" [formControl]="notaAC" type="text" class="form-control" id="inputnotaAC" placeholder="Nota" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!cantPagadaAC.valid && cantPagadaAC.touched), 'has-success': (cantPagadaAC.valid && cantPagadaAC.touched)}">
              <label for="inputcantPagadaAC" class="col-sm-2 form-control-label">Cantidad Pagada</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantPagada" [formControl]="cantPagadaAC" type="text" class="form-control" id="inputcantPagadaAC" placeholder="Cantidad Pagada" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!cantDeudaAC.valid && cantDeudaAC.touched), 'has-success': (cantDeudaAC.valid && cantDeudaAC.touched)}">
              <label for="inputcantDeudaAC" class="col-sm-2 form-control-label">Cantidad Deuda</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantDeuda" [formControl]="cantDeudaAC" type="text" class="form-control" id="inputcantDeudaAC" placeholder="Cantidad Deuda" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!bonificadoAC.valid && bonificadoAC.touched), 'has-success': (bonificadoAC.valid && bonificadoAC.touched)}">
              <label for="inputbonificadoAC" class="col-sm-2 form-control-label">Bonificado</label>
              <div class="col-sm-10">
                <input [(ngModel)]="bonificado" [formControl]="bonificadoAC" type="text" class="form-control" id="inputbonificadoAC" placeholder="Bonificado" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!chofer_idchoferAC.valid && chofer_idchoferAC.touched), 'has-success': (chofer_idchoferAC.valid && chofer_idchoferAC.touched)}">
              <label for="inputchofer_idchoferAC" class="col-sm-2 form-control-label">Chofer</label>
              <div class="col-sm-10">
                <input [(ngModel)]="chofer_idchofer" [formControl]="chofer_idchoferAC" type="text" class="form-control" id="inputchofer_idchoferAC" placeholder="Chofer" >
              </div>
            </div>


          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
