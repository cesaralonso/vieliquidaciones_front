<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Coordenada</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Coordenada">
              <div class="form-group row" [ngClass]="{'has-error': (!latitudAC.valid && latitudAC.touched), 'has-success': (latitudAC.valid && latitudAC.touched)}">
                <label for="inputlatitudAC" class="col-sm-2 form-control-label">Latitud</label>
                <div class="col-sm-10">
                  <input [formControl]="latitud" type="text" class="form-control" id="inputlatitudAC" placeholder="Latitud">
                </div>
              </div>


              <div class="form-group row" [ngClass]="{'has-error': (!longitudAC.valid && longitudAC.touched), 'has-success': (longitudAC.valid && longitudAC.touched)}">
                <label for="inputlongitudAC" class="col-sm-2 form-control-label">Longitud</label>
                <div class="col-sm-10">
                  <input [formControl]="longitud" type="text" class="form-control" id="inputlongitudAC" placeholder="Longitud">
                </div>
              </div>

              </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
