<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Mecanico</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Mecanico">

            <div class="form-group row" [ngClass]="{'has-error': (!taller_idtaller.valid && taller_idtaller.touched), 'has-success': (taller_idtaller.valid && taller_idtaller.touched)}">
              <label for="inputtaller_idtaller" class="col-sm-2 form-control-label">Taller</label>
              <div class="col-sm-10">
                <select [formControl]="taller_idtaller" name="taller_idtaller" class="form-control">
                  <option *ngFor="let taller of talleres" [value]="taller.idtaller">
                    {{ taller.nombre }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!persona_idpersona.valid && persona_idpersona.touched), 'has-success': (persona_idpersona.valid && persona_idpersona.touched)}">
              <label for="inputpersona_idpersona" class="col-sm-2 form-control-label">Persona</label>
              <div class="col-sm-10">
                <select [formControl]="persona_idpersona" name="persona_idpersona" class="form-control">
                  <option *ngFor="let persona of personas" [value]="persona.idpersona">
                    {{ persona.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
