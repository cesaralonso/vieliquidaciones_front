<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="modal-content" style="overflow-y: initial !important">
        <form [formGroup]="form" class="form-horizontal">
          <div class="modal-header">
            <h4 class="modal-title">Modificar Rol {{rol}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="height: 50vh; overflow-y: auto;">
            <ba-card cardTitle="Información de Rol">
                <div class="form-group row" [ngClass]="{'has-error': (!rolAC.valid && rolAC.touched), 'has-success': (rolAC.valid && rolAC.touched)}">
                  <label for="inputrol" class="col-sm-2 form-control-label">Rol</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="rol" [formControl]="rolAC" type="text" class="form-control" id="inputrol" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!descripcionAC.valid && descripcionAC.touched), 'has-success': (descripcionAC.valid && descripcionAC.touched)}">
                  <label for="inputdescripcion" class="col-sm-2 form-control-label">Descripción</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="descripcion" [formControl]="descripcionAC" type="text" class="form-control" id="inputdescripcion" placeholder="Descripción">
                  </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error': (!visibleAC.valid && visibleAC.touched), 'has-success': (visibleAC.valid && visibleAC.touched)}">
                  <label for="inputvisible" class="col-sm-2 form-control-label">Visible</label>
                  <div class="col-sm-10">
                    <div class="checkbox">
                      <input [(ngModel)]="visible" [formControl]="visibleAC" type="checkbox" class="" id="inputvisible" placeholder="Visible">
                    </div>
                  </div>
                </div>
            </ba-card>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
            <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit" (click)="onSubmit(form.value)">Aceptar</button>
          </div>
        </form>
      </div>

  </div>
</div>
