<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="modal-header">
        <h4 class="modal-title">Agregra Rol</h4>
        <button class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 50vh; overflow-y: auto;">
    
        <ba-card cardTitle="Información de Rol">
    
            <div class="form-group row" [ngClass]="{'has-error': (!rol.valid && rol.touched), 'has-success': (rol.valid && rol.touched)}">
              <label for="inputrol" class="col-sm-2 form-control-label">Rol</label>
              <div class="col-sm-10">
                <input [formControl]="rol" type="text" class="form-control" id="inputrol" placeholder="Nombre">
              </div>
            </div>
    
            <div class="form-group row" [ngClass]="{'has-error': (!descripcion.valid && descripcion.touched), 'has-success': (descripcion.valid && descripcion.touched)}">
              <label for="inputdescripcion" class="col-sm-2 form-control-label">Descripción</label>
              <div class="col-sm-10">
                <input [formControl]="descripcion" type="text" class="form-control" id="inputdescripcion" placeholder="Descripción">
              </div>
            </div>
    
            <div class="form-group row" [ngClass]="{'has-error': (!visible.valid && visible.touched), 'has-success': (visible.valid && visible.touched)}">
              <label for="inputvisible" class="col-sm-2 form-control-label">Visible</label>
              <div class="col-sm-10">
                <div class="checkbox">
                  <input [formControl]="visible" type="checkbox" class="" id="inputvisible" placeholder="Visible">
                </div>
              </div>
            </div>
    
        </ba-card>
    
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
        <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
      </div>
          </form>
    </div>

  </div>
</div>
