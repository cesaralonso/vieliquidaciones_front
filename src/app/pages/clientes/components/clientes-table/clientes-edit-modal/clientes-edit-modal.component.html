<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Cliente {{descripcion}}</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Cliente">

            <div class="form-group row" [ngClass]="{'has-error': (!Persona_idPersonaAC.valid && Persona_idPersonaAC.touched), 'has-success': (Persona_idPersonaAC.valid && Persona_idPersonaAC.touched)}">
              <label for="inputPersona_idPersonaAC" class="col-sm-2 form-control-label">Persona</label>
              <div class="col-sm-10">
                <input [(ngModel)]="Persona_idPersona" [formControl]="Persona_idPersonaAC" type="text" class="form-control" id="inputPersona_idPersonaAC" placeholder="Persona" >
              </div>
            </div>



          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
