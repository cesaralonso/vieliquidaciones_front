<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <!--<a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>-->

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!usuarioauth.valid && usuarioauth.touched), 'has-success': (usuarioauth.valid && usuarioauth.touched)}">
        <label for="inputusuario" class="col-sm-3 control-label" translate>{{'login.usuario'}}</label>

        <div class="col-sm-9">
          <input [formControl]="usuarioauth" type="email" class="form-control" id="inputusuario" placeholder="{{'login.usuario' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!claveauth.valid && claveauth.touched), 'has-success': (claveauth.valid && claveauth.touched)}">
        <label for="inputClave" class="col-sm-3 control-label" translate>{{'login.clave'}}</label>

        <div class="col-sm-9">
          <input [formControl]="claveauth" type="password" class="form-control" id="inputClave" placeholder="{{'login.clave' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
          <a routerLink="/forgot" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>

  </div>
</div>
