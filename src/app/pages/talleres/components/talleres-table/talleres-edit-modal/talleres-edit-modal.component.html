<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Taller</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Taller">

            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" class="form-control" id="inputnombreAC" placeholder="Nombre" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!direccionAC.valid && direccionAC.touched), 'has-success': (direccionAC.valid && direccionAC.touched)}">
              <label for="inputdireccionAC" class="col-sm-2 form-control-label">Direccion</label>
              <div class="col-sm-10">
                <input [(ngModel)]="direccion" [formControl]="direccionAC" type="text" class="form-control" id="inputdireccionAC" placeholder="Direccion" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!telefonoAC.valid && telefonoAC.touched), 'has-success': (telefonoAC.valid && telefonoAC.touched)}">
              <label for="inputtelefonoAC" class="col-sm-2 form-control-label">Telefono</label>
              <div class="col-sm-10">
                <input [(ngModel)]="telefono" [formControl]="telefonoAC" type="text" class="form-control" id="inputtelefonoAC" placeholder="Telefono" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!descripcionAC.valid && descripcionAC.touched), 'has-success': (descripcionAC.valid && descripcionAC.touched)}">
              <label for="inputdescripcionAC" class="col-sm-2 form-control-label">Descripcion</label>
              <div class="col-sm-10">
                <input [(ngModel)]="descripcion" [formControl]="descripcionAC" type="text" class="form-control" id="inputdescripcionAC" placeholder="Descripcion" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!coordenada_idcoordenadaAC.valid && coordenada_idcoordenadaAC.touched), 'has-success': (coordenada_idcoordenadaAC.valid && coordenada_idcoordenadaAC.touched)}">
              <label for="inputcoordenada_idcoordenadaAC" class="col-sm-2 form-control-label">Coordenada</label>
              <div class="col-sm-10">
                <input [(ngModel)]="coordenada_idcoordenada" [formControl]="coordenada_idcoordenadaAC" type="text" class="form-control" id="inputcoordenada_idcoordenadaAC" placeholder="Coordenada" >
              </div>
            </div>

          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
