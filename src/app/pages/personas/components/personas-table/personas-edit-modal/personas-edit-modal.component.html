<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Persona {{descripcion}}</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Persona">

            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" class="form-control" id="inputnombreAC" placeholder="Nombre" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!edadAC.valid && edadAC.touched), 'has-success': (edadAC.valid && edadAC.touched)}">
              <label for="inputedadAC" class="col-sm-2 form-control-label">Edad</label>
              <div class="col-sm-10">
                <input [(ngModel)]="edad" [formControl]="edadAC" type="text" class="form-control" id="inputedadAC" placeholder="Edad" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!sexoAC.valid && sexoAC.touched), 'has-success': (sexoAC.valid && sexoAC.touched)}">
              <label for="inputsexoAC" class="col-sm-2 form-control-label">Sexo</label>
              <div class="col-sm-10">
                <input [(ngModel)]="sexo" [formControl]="sexoAC" type="text" class="form-control" id="inputsexoAC" placeholder="Sexo" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!RFCAC.valid && RFCAC.touched), 'has-success': (RFCAC.valid && RFCAC.touched)}">
              <label for="inputRFCAC" class="col-sm-2 form-control-label">RFC</label>
              <div class="col-sm-10">
                <input [(ngModel)]="RFC" [formControl]="RFCAC" type="text" class="form-control" id="inputRFCAC" placeholder="RFC" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!telefonoAC.valid && telefonoAC.touched), 'has-success': (telefonoAC.valid && telefonoAC.touched)}">
              <label for="inputtelefonoAC" class="col-sm-2 form-control-label">Telefono</label>
              <div class="col-sm-10">
                <input [(ngModel)]="telefono" [formControl]="telefonoAC" type="text" class="form-control" id="inputtelefonoAC" placeholder="Telefono" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!domicilioAC.valid && domicilioAC.touched), 'has-success': (domicilioAC.valid && domicilioAC.touched)}">
              <label for="inputdomicilioAC" class="col-sm-2 form-control-label">Domicilio</label>
              <div class="col-sm-10">
                <input [(ngModel)]="domicilio" [formControl]="domicilioAC" type="text" class="form-control" id="inputdomicilioAC" placeholder="Domicilio" >
              </div>
            </div>


          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
