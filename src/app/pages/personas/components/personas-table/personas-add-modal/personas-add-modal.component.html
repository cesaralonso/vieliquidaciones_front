<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Persona </h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Persona">

            <div class="form-group row" [ngClass]="{'has-error': (!nombre.valid && nombre.touched), 'has-success': (nombre.valid && nombre.touched)}">
              <label for="inputnombre" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [formControl]="nombre" type="text" class="form-control" id="inputnombre" placeholder="Nombre" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!edad.valid && edad.touched), 'has-success': (edad.valid && edad.touched)}">
              <label for="inputedad" class="col-sm-2 form-control-label">Edad</label>
              <div class="col-sm-10">
                <input [formControl]="edad" type="text" class="form-control" id="inputedad" placeholder="Edad" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!sexo.valid && sexo.touched), 'has-success': (sexo.valid && sexo.touched)}">
              <label for="inputsexo" class="col-sm-2 form-control-label">Sexo</label>
              <div class="col-sm-10">
                <input [formControl]="sexo" type="text" class="form-control" id="inputsexo" placeholder="Sexo" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!rfc.valid && rfc.touched), 'has-success': (rfc.valid && rfc.touched)}">
              <label for="inputRfc" class="col-sm-2 form-control-label">rfc</label>
              <div class="col-sm-10">
                <input [formControl]="rfc" type="text" class="form-control" id="inputRfc" placeholder="rfc" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!telefono.valid && telefono.touched), 'has-success': (telefono.valid && telefono.touched)}">
              <label for="inputtelefono" class="col-sm-2 form-control-label">Telefono</label>
              <div class="col-sm-10">
                <input [formControl]="telefono" type="text" class="form-control" id="inputtelefono" placeholder="Telefono" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!domicilio.valid && domicilio.touched), 'has-success': (domicilio.valid && domicilio.touched)}">
              <label for="inputdomicilio" class="col-sm-2 form-control-label">Domicilio</label>
              <div class="col-sm-10">
                <input [formControl]="domicilio" type="text" class="form-control" id="inputdomicilio" placeholder="Domicilio" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!coordenada_idcoordenada.valid && coordenada_idcoordenada.touched), 'has-success': (coordenada_idcoordenada.valid && coordenada_idcoordenada.touched)}">
              <label for="inputcoordenada_idcoordenada" class="col-sm-2 form-control-label">Coordenada</label>
              <div class="col-sm-10">
                <input [formControl]="coordenada_idcoordenada" type="text" class="form-control" id="inputcoordenada_idcoordenada" placeholder="Coordenada">
              </div>
            </div>

          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
