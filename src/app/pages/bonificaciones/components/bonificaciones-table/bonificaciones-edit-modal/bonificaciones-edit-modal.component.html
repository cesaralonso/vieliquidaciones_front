<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Bonificacion </h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Bonificacion">

            <div class="form-group row" [ngClass]="{'has-error': (!cantidadAC.valid && cantidadAC.touched), 'has-success': (cantidadAC.valid && cantidadAC.touched)}">
              <label for="inputcantidadAC" class="col-sm-2 form-control-label">Cantidad</label>
              <div class="col-sm-10">
                <input [(ngModel)]="cantidad" [formControl]="cantidadAC" type="text" class="form-control" id="inputcantidadAC" placeholder="Cantidad" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!validadoAC.valid && validadoAC.touched), 'has-success': (validadoAC.valid && validadoAC.touched)}">
              <label for="inputvalidadoAC" class="col-sm-2 form-control-label">Validado</label>
              <div class="col-sm-10">
                <input [(ngModel)]="validado" [formControl]="validadoAC" type="checkbox" class="form-control" id="inputvalidadoAC" placeholder="Validado" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!statusAC.valid && statusAC.touched), 'has-success': (statusAC.valid && statusAC.touched)}">
              <label for="inputstatusAC" class="col-sm-2 form-control-label">Status</label>
              <div class="col-sm-10">
                <input [(ngModel)]="status" [formControl]="statusAC" type="text" class="form-control" id="inputstatusAC" placeholder="Status" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!conceptoAC.valid && conceptoAC.touched), 'has-success': (conceptoAC.valid && conceptoAC.touched)}">
              <label for="inputconceptoAC" class="col-sm-2 form-control-label">Concepto</label>
              <div class="col-sm-10">
                <input [(ngModel)]="concepto" [formControl]="conceptoAC" type="text" class="form-control" id="inputconceptoAC" placeholder="Concepto" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!chofer_idchoferAC.valid && chofer_idchoferAC.touched), 'has-success': (chofer_idchoferAC.valid && chofer_idchoferAC.touched)}">
              <label for="inputchofer_idchoferAC" class="col-sm-2 form-control-label">Chofer</label>
              <div class="col-sm-10">
                <select [(ngModel)]="chofer_idchofer" [formControl]="chofer_idchoferAC" name="chofer_idchofer" class="form-control">
                  <option *ngFor="let chofer of choferes" [value]="chofer.idchofer">
                    {{ chofer.idchofer }}
                  </option>
                </select>
              </div>
            </div>


          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
