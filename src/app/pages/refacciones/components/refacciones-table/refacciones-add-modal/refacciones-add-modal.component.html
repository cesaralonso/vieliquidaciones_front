<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Refaccion </h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Refaccion">

            <div class="form-group row" [ngClass]="{'has-error': (!nombre.valid && nombre.touched), 'has-success': (nombre.valid && nombre.touched)}">
              <label for="inputnombre" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [formControl]="nombre" type="text" class="form-control" id="inputnombre" placeholder="Nombre" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioCompra.valid && precioCompra.touched), 'has-success': (precioCompra.valid && precioCompra.touched)}">
              <label for="inputprecioCompra" class="col-sm-2 form-control-label">Precio Compra</label>
              <div class="col-sm-10">
                <input [formControl]="precioCompra" type="text" class="form-control" id="inputprecioCompra" placeholder="Precio Compra" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioVenta.valid && precioVenta.touched), 'has-success': (precioVenta.valid && precioVenta.touched)}">
              <label for="inputprecioVenta" class="col-sm-2 form-control-label">Venta</label>
              <div class="col-sm-10">
                <input [formControl]="precioVenta" type="text" class="form-control" id="inputprecioVenta" placeholder="Venta" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioVentaIva.valid && precioVentaIva.touched), 'has-success': (precioVentaIva.valid && precioVentaIva.touched)}">
              <label for="inputprecioVentaIva" class="col-sm-2 form-control-label">Venta Iva</label>
              <div class="col-sm-10">
                <input [formControl]="precioVentaIva" type="text" class="form-control" id="inputprecioVentaIva" placeholder="Venta Iva" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!taller_idtaller.valid && taller_idtaller.touched), 'has-success': (taller_idtaller.valid && taller_idtaller.touched)}">
              <label for="inputtaller_idtaller" class="col-sm-2 form-control-label">Taller</label>
              <div class="col-sm-10">
                <select [formControl]="taller_idtaller" name="taller_idtaller" class="form-control">
                  <option *ngFor="let taller of talleres" [value]="taller.idtaller">
                    {{ taller.nombre }}
                  </option>
                </select>
              </div>
            </div>

          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
