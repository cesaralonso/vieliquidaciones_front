<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Refaccion </h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n de la Refaccion">

            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-2 form-control-label">Nombre</label>
              <div class="col-sm-10">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" class="form-control" id="inputnombreAC" placeholder="Nombre" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioCompraAC.valid && precioCompraAC.touched), 'has-success': (precioCompraAC.valid && precioCompraAC.touched)}">
              <label for="inputprecioCompraAC" class="col-sm-2 form-control-label">Precio Compra</label>
              <div class="col-sm-10">
                <input [(ngModel)]="precioCompra" [formControl]="precioCompraAC" type="text" class="form-control" id="inputprecioCompraAC" placeholder="Precio Compra" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioVentaAC.valid && precioVentaAC.touched), 'has-success': (precioVentaAC.valid && precioVentaAC.touched)}">
              <label for="inputprecioVentaAC" class="col-sm-2 form-control-label">Venta</label>
              <div class="col-sm-10">
                <input [(ngModel)]="precioVenta" [formControl]="precioVentaAC" type="text" class="form-control" id="inputprecioVentaAC" placeholder="Venta" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!precioVentaIvaAC.valid && precioVentaIvaAC.touched), 'has-success': (precioVentaIvaAC.valid && precioVentaIvaAC.touched)}">
              <label for="inputprecioVentaIvaAC" class="col-sm-2 form-control-label">Venta Iva</label>
              <div class="col-sm-10">
                <input [(ngModel)]="precioVentaIva" [formControl]="precioVentaIvaAC" type="text" class="form-control" id="inputprecioVentaIvaAC" placeholder="Venta Iva" >
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!taller_idtallerAC.valid && taller_idtallerAC.touched), 'has-success': (taller_idtallerAC.valid && taller_idtallerAC.touched)}">
              <label for="inputtaller_idtallerAC" class="col-sm-2 form-control-label">Taller</label>
              <div class="col-sm-10">
                <input [(ngModel)]="taller_idtaller" [formControl]="taller_idtallerAC" type="text" class="form-control" id="inputtaller_idtallerAC" placeholder="Taller" >
              </div>
            </div>

          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
